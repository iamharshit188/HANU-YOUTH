[build]
  command = "npm run build:netlify"
  publish = "out"
  # No functions needed for static export
  # functions = ".netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "20"
  
  # NPM configuration
  NPM_FLAGS = "--legacy-peer-deps"
  
  # Next.js configuration
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY = "true"
  
  # Performance optimization
  NODE_OPTIONS = "--max_old_space_size=4096"
  
  # Prisma configuration
  PRISMA_GENERATE_FLAG = "1"
  PRISMA_SKIP_POSTINSTALL_GENERATE = "false"
  DATABASE_URL = "file:./dev.db"

# Functions not needed for static export
# [functions]
#   node_bundler = "esbuild"
#   external_node_modules = ["@prisma/client", "prisma"]
#   included_files = ["prisma/schema.prisma"]
#   directory = "netlify/functions"

# Next.js plugin not needed for static export
# [[plugins]]
#   package = "@netlify/plugin-nextjs"

# Security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Cache-Control = "public, max-age=3600"

# Cache static assets with long TTL
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Disable caching for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Handle root route - serve the main homepage
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Handle language-specific routes for static export
[[redirects]]
  from = "/:lang(en|es|fr|hi|zh)"
  to = "/:lang/index.html"
  status = 200

[[redirects]]
  from = "/:lang(en|es|fr|hi|zh)/*"
  to = "/:lang/:splat/index.html"
  status = 200

# Handle other static routes
[[redirects]]
  from = "/:route(ai-assistant|chat|economy|games|gamification|global-awareness|leaderboard|learning-hub|levels|profile|quiz|research|research-hub|streaks|teams)"
  to = "/:route/index.html"
  status = 200

# Fallback for non-matching routes - serve the main page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API not found handler
[[redirects]]
  from = "/api/*"
  to = "/api/not-found"
  status = 404
  force = false

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 3000
  publish = ".next"
  framework = "nextjs"